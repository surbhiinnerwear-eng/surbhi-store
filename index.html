<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select 2 Products</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .product-grid { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    .product { border: 1px solid #ccc; padding: 10px; width: calc(50% - 20px); text-align: center; }
    .product img { width: 100%; max-height: 150px; object-fit: cover; }
    .qty-controls { margin-top: 10px; display: flex; justify-content: center; }
    .qty-controls button { background: pink; border: none; padding: 5px 10px; cursor: pointer; }
    .qty-controls span { margin: 0 10px; font-weight: bold; }
    .cart-tray { position: fixed; bottom: 0; left: 0; right: 0; background: #f8f8f8; border-top: 2px solid #ccc; padding: 10px; display: flex; justify-content: space-between; }
    .next-btn { background: #ff4081; color: white; padding: 10px 20px; border: none; cursor: pointer; }
  </style>
</head>
<body>

<div class="product-grid" id="productGrid"></div>

<div class="cart-tray">
  <div><strong>â‚¹499.00</strong></div>
  <button class="next-btn" onclick="goToCheckout()">Next</button>
</div>

<script>
const products = [
  { id: 1, name: "Bright Bra", img: "https://via.placeholder.com/150/ff69b4", qty: 0 },
  { id: 2, name: "Cream Bra", img: "https://via.placeholder.com/150/fdf6e3", qty: 0 },
  { id: 3, name: "Newy Pad Bra", img: "https://via.placeholder.com/150/dcdcdc", qty: 0 },
  { id: 4, name: "T-shirt Bra", img: "https://via.placeholder.com/150/333333", qty: 0 },
];

function totalQty() {
  return products.reduce((sum, p) => sum + p.qty, 0);
}

function renderProducts() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  const total = totalQty();
  products.forEach(product => {
    const disablePlus = total >= 2 && product.qty === 0 ? 'disabled' : '';
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h4>${product.name}</h4>
      <div class="qty-controls">
        <button onclick="decreaseQty(${product.id})">-</button>
        <span>${product.qty}</span>
        <button onclick="increaseQty(${product.id})" ${disablePlus}>+</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function increaseQty(id) {
  const total = totalQty();
  if (total >= 2) return;
  const product = products.find(p => p.id === id);
  product.qty += 1;
  renderProducts();
}

function decreaseQty(id) {
  const product = products.find(p => p.id === id);
  if (product.qty > 0) {
    product.qty -= 1;
    renderProducts();
  }
}

function goToCheckout() {
  if (totalQty() !== 2) {
    alert("Please select exactly 2 products.");
  } else {
    alert("Proceeding to checkout...");
    // Redirect: window.location.href = "checkout.html";
  }
}

renderProducts();
</script>

</body>
</html>
